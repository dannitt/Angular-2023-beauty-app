<form class="login" #form="ngForm" (ngSubmit)="login(form)">
    
    <div class="container">
      <h2>Login form</h2>
      <label for="email"><b>Email</b></label>
      <input 
        type="text" 
        placeholder="Enter Email" 
        name="email" 
        #inputEmail="ngModel"
        ngModel 
        required
      />

      <ng-container *ngIf="inputEmail.touched">
        <p class="error" *ngIf="inputEmail.errors?.['required']">Email is required!</p>
      </ng-container>
        
  
      <label for="psw"><b>Password</b></label>
      <input 
        type="password" 
        placeholder="Enter Password" 
        name="psw" 
        #inputPassword="ngModel"
        ngModel
        required
      />
      <ng-container *ngIf="inputPassword.touched">
        <p class="error" *ngIf="inputPassword.errors?.['required']">Password is required!</p>
      </ng-container>

        <div class="container-register">Do not have an account?
            <a routerLink="/register">Register</a>
        </div>
      <button>Login</button>
    </div>
</form>
